<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Simple ToDo Register</title>
  </head>
  <body style="height: 100vh">
    <div
      class="d-flex flex-column justify-content-center align-items-center h-100"
    >
      <h3 class="mb-4">Register Simple ToDo List</h3>
      <input
        id="register_email"
        type="email"
        class="form-control w-25 mb-3"
        placeholder="name@example.com"
      />
      <input
        id="register_password"
        type="password"
        class="form-control w-25 mb-3"
        placeholder="password"
      />
      <input
        id="confirm_register_password"
        type="password"
        class="form-control w-25 mb-2"
        placeholder="confirm password"
      />
      <small>
        <a href="./login.html">Already have an account? Login here</a>
      </small>
      <button id="registerBtn" class="btn btn-secondary mt-4">
        <b>REGISTER</b>
      </button>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/register.js"></script>
  </body>
</html>

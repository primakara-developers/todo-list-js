<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Simple ToDo Login</title>
  </head>
  <body style="height: 100vh">
    <form
      class="d-flex flex-column justify-content-center align-items-center h-100"
      onsubmit="loginFunction(); return false;"
    >
      <h3 class="mb-4">Login Simple ToDo List</h3>
      <input
        id="email"
        type="email"
        class="form-control w-25 mb-3"
        placeholder="name@example.com"
      />
      <input
        id="password"
        type="password"
        class="form-control w-25 mb-2"
        placeholder="password"
      />
      <small>
        <a href="./register.html">Don't have an account? Register here</a>
      </small>
      <button type="submit" id="loginBtn" class="btn btn-primary mt-4">
        <b>LOGIN</b>
      </button>
    </form>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/login.js"></script>
  </body>
</html>

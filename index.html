<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/pavicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple ToDo List</title>
  </head>
  <body>
    <div class="m-auto">
      <div class="container-custom">
        <div class="row">
          <h5 class="text-center my-4">Simple ToDo List</h5>

          <div class="row g-0">
            <div class="col-9">
              <input
                id="input_field"
                type="text"
                class="form-control"
                placeholder="Input text here"
              />
            </div>
            <div class="col-3 ps-2">
              <button id="save_button" class="btn btn-primary w-100">
                Save
              </button>
            </div>
          </div>

          <div class="p-0" id="base_container">
            <p class="mt-4 mx-2 mb-0 p-0"><small>Upcoming</small></p>
            <div id="todo_list_container" class="my-1 g-0"></div>

            <div class="col-12 py-4">
              <button id="logout_button" class="btn btn-danger w-100">
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/loading.js"></script>
    <script src="./script/alert.js"></script>
    <script src="./script/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
